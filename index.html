<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player - ES Module Worker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 25px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .player-card {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid var(--primary);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .controls {
            display: grid;
            gap: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #475569;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            font-size: 14px;
            font-family: monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 2px solid rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            background: rgba(15, 23, 42, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid var(--primary);
        }

        .code-box {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #475569;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tv"></i> M3U8 Player with ES Module Worker</h1>
            <p>Updated for Cloudflare's new ES Module system</p>
        </div>

        <div class="player-card">
            <div class="video-container">
                <video id="video-player" controls playsinline></video>
            </div>

            <div class="controls">
                <input type="text" id="stream-url" 
                       value="http://maveniptv.net:80/live/ahmedELmetwally85/ah8759946/64700.m3u8"
                       placeholder="Enter M3U8 URL...">
                
                <input type="text" id="worker-url" 
                       placeholder="https://your-worker.workers.dev"
                       value="">
                <small style="color: #94a3b8; display: block; margin-top: 5px;">
                    Your Cloudflare Worker URL (ES Module format required)
                </small>

                <div class="buttons">
                    <button id="play-btn" class="btn-primary">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="stop-btn" class="btn-secondary" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="test-btn" class="btn-success">
                        <i class="fas fa-bolt"></i> Test Worker
                    </button>
                    <button id="show-code" class="btn-secondary">
                        <i class="fas fa-code"></i> Show Code
                    </button>
                </div>

                <div class="status">
                    <div id="status-text">Ready to configure</div>
                    <div id="status-details" style="font-size: 12px; opacity: 0.8; margin-top: 5px;"></div>
                </div>
            </div>
        </div>

        <div id="code-display" style="display: none;">
            <div class="code-box">
                <h4 style="color: var(--primary); margin-bottom: 10px;">ES Module Worker Code:</h4>
                <pre id="worker-code"></pre>
            </div>
        </div>
    </div>

    <script>
        // ========== WORKER CODE FOR COPY ==========
        const WORKER_CODE = `// Cloudflare Worker ES Module
export default {
  async fetch(request) {
    const url = new URL(request.url);
    const streamUrl = url.searchParams.get('url');
    
    if (!streamUrl) {
      return new Response(
        'Add ?url=YOUR_M3U8_URL',
        { 
          status: 400,
          headers: { 
            'Access-Control-Allow-Origin': '*',
            'Content-Type': 'text/plain'
          }
        }
      );
    }
    
    try {
      const response = await fetch(streamUrl, {
        headers: {
          'User-Agent': 'Mozilla/5.0',
          'Accept': '*/*',
          'Origin': 'http://maveniptv.net',
          'Referer': 'http://maveniptv.net/'
        }
      });
      
      const corsResponse = new Response(response.body, response);
      corsResponse.headers.set('Access-Control-Allow-Origin', '*');
      corsResponse.headers.set('Access-Control-Allow-Methods', 'GET, OPTIONS');
      
      return corsResponse;
      
    } catch (error) {
      return new Response('Error: ' + error.message, { 
        status: 500,
        headers: { 
          'Access-Control-Allow-Origin': '*',
          'Content-Type': 'text/plain'
        }
      });
    }
  }
};`;

        // ========== DOM ELEMENTS ==========
        const videoPlayer = document.getElementById('video-player');
        const streamUrlInput = document.getElementById('stream-url');
        const workerUrlInput = document.getElementById('worker-url');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const testBtn = document.getElementById('test-btn');
        const showCodeBtn = document.getElementById('show-code');
        const statusText = document.getElementById('status-text');
        const statusDetails = document.getElementById('status-details');
        const codeDisplay = document.getElementById('code-display');
        const workerCodeElement = document.getElementById('worker-code');

        // ========== STATE ==========
        let hls = null;
        let currentWorkerUrl = '';

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('Ready', 'Configure Cloudflare Worker URL');
            workerCodeElement.textContent = WORKER_CODE;
            
            // Load saved worker URL
            const saved = localStorage.getItem('cf-worker-url');
            if (saved) {
                workerUrlInput.value = saved;
                currentWorkerUrl = saved;
            }
        });

        // ========== HELPER FUNCTIONS ==========
        function updateStatus(text, details = '') {
            statusText.textContent = text;
            statusDetails.textContent = details;
            console.log(`Status: ${text} - ${details}`);
        }

        function getWorkerUrl() {
            const url = workerUrlInput.value.trim();
            if (!url) {
                throw new Error('Please enter your Cloudflare Worker URL');
            }
            
            // Save for future
            localStorage.setItem('cf-worker-url', url);
            currentWorkerUrl = url.endsWith('/') ? url : url + '/';
            return currentWorkerUrl;
        }

        function getProxiedUrl(originalUrl) {
            const workerUrl = getWorkerUrl();
            return `${workerUrl}?url=${encodeURIComponent(originalUrl)}`;
        }

        // ========== WORKER TESTING ==========
        async function testWorker() {
            try {
                const workerUrl = getWorkerUrl();
                updateStatus('Testing', `Connecting to ${workerUrl}...`);
                
                const testUrl = 'https://httpbin.org/get';
                const testRequest = `${workerUrl}?url=${encodeURIComponent(testUrl)}`;
                
                const response = await fetch(testRequest);
                const result = await response.json();
                
                if (response.ok && result.url === testUrl) {
                    updateStatus('Worker OK', 'ES Module Worker is working!');
                    alert('✅ Cloudflare Worker is working!\n\nYour Worker URL: ' + workerUrl);
                } else {
                    throw new Error('Invalid response from worker');
                }
            } catch (error) {
                updateStatus('Worker Error', error.message);
                alert(`❌ Worker test failed:\n${error.message}\n\nMake sure:\n1. You're using ES Module format\n2. Worker is deployed\n3. Code matches the example`);
            }
        }

        // ========== PLAYBACK FUNCTIONS ==========
        async function playStream() {
            const streamUrl = streamUrlInput.value.trim();
            if (!streamUrl) {
                updateStatus('Error', 'Please enter a stream URL');
                return;
            }

            updateStatus('Loading', 'Connecting to stream...');
            stopCurrentStream();

            try {
                const proxiedUrl = getProxiedUrl(streamUrl);
                console.log('Proxied URL:', proxiedUrl);
                
                // Try HLS.js
                if (Hls.isSupported()) {
                    await playWithHls(proxiedUrl);
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    // Safari native
                    await playNative(proxiedUrl);
                } else {
                    throw new Error('HLS not supported');
                }
            } catch (error) {
                console.error('Play error:', error);
                updateStatus('Error', error.message);
                
                // Try fallback
                tryFallback(streamUrl);
            }
        }

        async function playWithHls(proxiedUrl) {
            hls = new Hls({
                debug: false,
                enableWorker: true
            });
            
            hls.loadSource(proxiedUrl);
            hls.attachMedia(videoPlayer);
            
            return new Promise((resolve, reject) => {
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play().then(() => {
                        updateStatus('Playing', 'Stream is playing');
                        playBtn.disabled = true;
                        stopBtn.disabled = false;
                        resolve();
                    }).catch(reject);
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) reject(new Error('HLS error'));
                });
            });
        }

        async function playNative(proxiedUrl) {
            videoPlayer.src = proxiedUrl;
            
            return new Promise((resolve, reject) => {
                videoPlayer.onloadeddata = () => {
                    videoPlayer.play().then(() => {
                        updateStatus('Playing', 'Native playback');
                        playBtn.disabled = true;
                        stopBtn.disabled = false;
                        resolve();
                    }).catch(reject);
                };
                videoPlayer.onerror = reject;
            });
        }

        function tryFallback(url) {
            updateStatus('Fallback', 'Trying direct playback...');
            
            videoPlayer.src = url;
            videoPlayer.load();
            
            videoPlayer.play().then(() => {
                updateStatus('Playing', 'Direct (may have issues)');
                playBtn.disabled = true;
                stopBtn.disabled = false;
            }).catch(e => {
                updateStatus('Failed', 'All methods failed');
                alert(`Cannot play stream:\n${e.message}`);
            });
        }

        function stopCurrentStream() {
            if (hls) {
                hls.stopLoad();
                hls.detachMedia();
                hls.destroy();
                hls = null;
            }
            
            videoPlayer.pause();
            videoPlayer.src = '';
            
            playBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // ========== EVENT LISTENERS ==========
        playBtn.addEventListener('click', playStream);
        stopBtn.addEventListener('click', () => {
            stopCurrentStream();
            updateStatus('Stopped', 'Playback stopped');
        });
        
        testBtn.addEventListener('click', testWorker);
        
        showCodeBtn.addEventListener('click', () => {
            codeDisplay.style.display = codeDisplay.style.display === 'none' ? 'block' : 'none';
            
            // Copy to clipboard
            navigator.clipboard.writeText(WORKER_CODE).then(() => {
                alert('✅ Worker code copied to clipboard!\n\nPaste this in Cloudflare Worker editor.');
            });
        });

        // Enter key support
        streamUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') playStream();
        });
        
        workerUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testWorker();
        });

        // Auto-test if URL exists
        window.addEventListener('load', () => {
            if (workerUrlInput.value.trim()) {
                setTimeout(testWorker, 1000);
            }
        });
    </script>
</body>
</html>
